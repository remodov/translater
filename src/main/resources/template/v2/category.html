              </div>

                <h4 class="widget-title">Категории рецептов</h4>
                <div class="dashboard-wrapper">
                  <div class="form-group mb-3">
                    <select class="js-example-basic-single" name="state">
                      <option th:each="category : ${categories}" th:value="${category.categoryUrl}" th:text="${category.name}">Alabama</option>
                    </select>
                  </div>
                </div>
                <div class="card card--padding fill-bg">
                  <button id="search" class="btn btn-common btn-full" type="button">Найти</button>
                </div>
              </div>
            </aside>
          </div>

          <div class="col-lg-8 col-md-12 col-xs-12 page-content">
            <!-- Product filter Start -->
            <div class="product-filter">
              <ul class="nav nav-tabs">
                <li class="nav-item">
                </li>
                <li class="nav-item">
                  <a class="nav-link active" data-toggle="tab" href="#list-view"><i class="lni-list"></i></a>
                </li>
              </ul>
            </div>
            <!-- Product filter End -->

            <!-- Adds wrapper Start -->
            <div class="adds-wrapper">
              <div class="tab-content">
                <div id="list-view" class="tab-pane fade active show">
                  <div class="row">
                    <div th:each="page : ${model.pages}" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                      <div class="featured-box">
                        <figure>
                          <div class="icon">
                            <i class="lni-heart"></i>
                          </div>
                          <a th:href="${page.url}"><img class="img-fluid" th:src="${page.imgUrl}" src="assets/img/featured/img5.jpg" alt=""></a>
                        </figure>
                        <div class="feature-content">
                          <h4><a th:href="${page.url}" th:text="${page.name}">Apple Macbook Pro 13 Inch</a></h4>
                          <span th:text="${page.description}">descriptions</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
