<div class="container">
    <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">

    </header>

    <div class="nav-scroller py-1 mb-2">

        </nav>
    </div>
</div>

<main class="container" style="padding-top:100px; padding-bottom:300px">

    </div>
</main>

<main class="container" >

            <article class="blog-post">
                <h1 class="fst-italic">Категории рецептов на сайте:</h1>

                    <li th:each="pagesWithCategory : ${pagesByCategory}">
                        <a th:text="${pagesWithCategory.name}" th:href="${pagesWithCategory.categoryUrl}"></a>
                    </li>
                </ul>
            </article>

        </div>
    </div>

</main>
