<body>

<div class="container">
    <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-12 text-center">
                <a class="blog-header-logo text-dark" href="index.html">Рецепты со всего мира</a>
            </div>
        </div>
    </header>

    <div class="nav-scroller py-1 mb-2">
            <nav class="nav d-flex justify-content-between">
            <a th:each="category : ${categoriesWithUrls}" th:text="${category.name}" class="p-2 link-secondary" th:href="${category.categoryUrl}">Мясо</a>
        </nav>
    </div>
</div>

<main class="container">
    <div class="row g-5">
        <div class="col-md-8" vocab="https://schema.org/" typeof="Recipe">
            <article class="blog-post">
                <h1 class="blog-post-title" property="name" th:text="${header}">Название блюда</h1>

                <p class="blog-post-meta" property="datePublished" th:text="${generatedDate}">January 1, 2021 by</p>

                <img property="image" class="img-fluid" th:src="${pictureUrl}" />

                <h2>Описание</h2>
                <p property="description" th:text="${description}">Описание</p>

                <h2>Ингредиенты</h2>
                <ul>
                    <li property="recipeIngredient" th:each="ingredient : ${ingredients}" >
                        <i class="lni-check-mark-circle"></i>  <span th:text="${ingredient}">ингредиент</span>
                    </li>
                </ul>
                <span property="recipeInstructions">
                    <h2>Рецепт</h2>
                    <ul>
                        <li th:each="cookStep : ${cookSteps}">
                            <i class="lni-check-mark-circle"></i>
                            <span th:text="${cookStep}">шаг</span>
                        </li>
                    </ul>
                </span>
                <div id="disqus_thread"></div>
                <script>
                    /**
                     *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.

                    this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
                    };

                        var d = document, s = d.createElement('script');
                        s.src = 'https://qas-su-1.disqus.com/embed.js';
                        s.setAttribute('data-timestamp', +new Date());
                        (d.head || d.body).appendChild(s);
                    })();
                </script>
                <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>


            </article>

        </div>

        <div class="col-md-4">
            <div class="position-sticky" style="top: 2rem;">
                <div class="p-4 mb-3 bg-light rounded">
                    <h4 class="fst-italic">Поиск по сайту</h4>
                    <div class="gcse-search"></div>
                </div>

                <div class="p-4">
                    <h4 class="fst-italic">Категории рецепта</h4>
                    <ol class="list-unstyled mb-0">
                        <li th:each="category : ${categoriesWithUrls}" >
                            <a property="recipeCategory" th:href="${category.categoryUrl}"  th:text="${category.name}">Категория</a>
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

</main>

<footer class="blog-footer">
    <p>Написать нам можно на почту: <a href = "mailto: vikulin.va@gmail.com">vikulin.va@gmail.com</a></p>
    <p>
        <a href="#">Наверх</a>
    </p>
</footer>
