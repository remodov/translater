<div class="container">
  <header class="blog-header py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-12 text-center">
        <a class="blog-header-logo text-dark" href="index.html">Рецепты со всего мира</a>
      </div>
    </div>
  </header>
</div>

<main>


    <div class="row g-5">
      <div class="col-md-12">
        <h1 class="fst-italic">Поиск рецепта</h1>
        <div class="gcse-search"></div>
      </div>
    </div>

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light" th:text="${model.name}">Album example</h1>
      </div>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col" th:each="page : ${model.pages}">
          <div class="card shadow-sm">
            <img class="bd-placeholder-img card-img-top" width="100%" height="225" th:src="${page.imgUrl}"/>

            <div class="card-body">
              <p class="card-text" th:text="${page.name}">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a type="button" class="btn btn-sm btn-outline-secondary" th:href="${page.url}">Посмотреть рецепт</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</main>
